<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4facfe;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather" id="weatherInfo">
            <p>Enter a city name to get the weather details.</p>
        </div>
    </div>
   <script >
    async function getWeather(){
        const city =document.getElementById('city').value.trim();
        if(!city){
            alert("please enter a city")
            return;
        }
    
    
    const apiKey='b0e6919e43c6c9a216bd248ffe79abca';
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    try{
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod == 200){
            document.getElementById('weatherInfo').innerHTML=`
            <h3>${data.name},${data.sys.country}</h3>
            <p>Temperature:${data.main.temp}Â°C</p>
            <p>Weather:${data.weather[0].description}</p>
            <p>humidity:${data.main.humidity}%</p>
            `;
        }else{
            document.getElementById('weatherInfo').innerHTML = `<p>${data.message}</p>`;
                    }
                } catch (error) {
                    document.getElementById('weatherInfo').innerHTML = `<p>Failed to fetch weather data.</p>`;
                }
            }
        
    
   </script>
</body>
</html>
